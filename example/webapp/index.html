<html>
	<head>
		<title>Zoie Search</title>
		<LINK href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/zoie-example/dwr/interface/SearchService.js"> </script>
		<script type="text/javascript" src="/zoie-example/dwr/engine.js"> </script>
		<script type="text/javascript" src="utils.js"> </script>
		<script type="text/javascript" src="search.js"> </script>
		<script type="text/javascript" src="jquery-1.2.6.js"> </script>
	</head>
	
	<body>
  		<center>
			<div id="header">Zoie</div>
			<br/>
				<input id="query" maxlength="2048" size="55" value=""/>
				<input id="search" type="button" value="search" onclick="javascript:doSearch()"/>
		</center>
		<br/>
		<br/>
		<table width="100%">
			<tr>
			<td id="info" align="right">
				result hits: <span id="hitcount"></span>
				(<span id="time"></span> ms)
			</td>
			</tr>
		</table>
		<br/>
		<hr/>
		<br/>
		<div id="results"></div>
	</body>
</html>
